<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My online library</title>
  </head>
  <body>
    <header>
      <h1>My online Library</h1>
    </header>

    <main>
      <form id="form" action="post" novalidate>
        <fieldset>
          <label for="book-title">Title</label>
          <input type="text" id="book-title"/>
          <small></small>
        </fieldset>

        <fieldset>
          <label for="author-name">Author</label>
          <input type="text" id="author-name"/>
          <small></small>
        </fieldset>

        <fieldset>
          <label for="book-status">Status</label>
          <select name="status" id="book-status">
            <option value="Reading">Reading</option>
            <option value="Plan to read" selected>Plan to read</option>
          </select>
        </fieldset>

        <section class="button-section">
          <button class="button-add">Add Book</button>
        </section>
      </form>
  
      <section class="book-section"></section>
    </main>
  </body>
</html>
