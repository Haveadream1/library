<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script rc="script.js" defer></script>
    <title>Online Book Library</title>
</head>
<body>
    <h1>My Book Library</h1>

    <form action="post">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title">
        </fieldset>
        <fieldset>
            <label for="author">Author</label>
            <input type="text" id="author">
        </fieldset>
        <fieldset>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="read">Read</option>
                <option value="not-read" selected>Not read</option>
            </select>
        </fieldset>
        <button class="button-add" type="submit">Add Book</button>
    </form>

    <section>
        <p class="title-section">My books</p>
        <div class="book-div">
            <p class="title-book">Title:</p>
            <p class="author-book">Author:</p>
            <div class="align-button">
                <button class="button-read">Read</button>
                <button class="button-delete">Delete</button>
            </div>
        </div>
    </section>
</body>
</html>
